<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>UFO Sighting Data</h1>
        <hr/>
        <div class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control" id="inputDate" placeholder="Date" size="8">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="inputCity" placeholder="City" size="15">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="inputState" placeholder="State" size="2">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="inputShape" placeholder="Shape" size="7">
          </div>
          <a id="filter" class="btn btn-primary">Filter</a>
          <a id="reset" class="btn btn-default">Reset</a>
        </div>
      </div>
    </div>
    <hr/>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>##</th>              
              <th>Date</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration</th>
              <th>Comment</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <nav aria-label="...">
        <ul class="pager">
          <li id="prevButton">
            <a href="#">Previous</a>
          </li>
          <li id="nextButton">
            <a href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <script src="Data/data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
